{% extends "store/main.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
      <div class="box-element product">
        <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; 買い物を続ける</a>

        <br>
        <br>

        <table class="table">
          <tr>
            <th><h5>数量: <strong>3</strong></h5></th>
            <th><h5>小計: <strong>￥4300</strong></h5></th>
            <th>
              <a style="float:right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">レジに進む</a>
            </th>
          </tr>
        </table>
      </div>
      <br>

      <div class="box-element product">

        <div class="cart-row">
          <div style="flex:2"></div>
          <div style="flex:2"><strong>商品</strong></div>
          <div style="flex:1"><strong>金額</strong></div>
          <div style="flex:1"><strong>数量</strong></div>
          <div style="flex:1"><strong>小計</strong></div>
        </div>

        <div class="cart-row">
          <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
          <div style="flex:2">自家製玄米甘酒生ドレッシング 1</div>
          <div style="flex:1">￥2000</div>
          <div style="flex:1">
            <p class="quantity">2</p>
            <div class="quantity">
              <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
              <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
            </div>
          </div>
          <div style="flex:1">￥4000</div>
        </div>

      </div>
    </div>
</div>

{% endblock content %}
