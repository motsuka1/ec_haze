{% extends "store/main.html" %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
      <img class="thumbnail" src="{{product.imageURL}}">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button data-product={{product.id}} data-action="add" type="button" class="btn btn-outline-secondary add-btn update-cart">カートに入れる</button>
        <a class="btn btn-outline-success" href="#">詳細</a>
        <h4 style="display: inline=block;float: right">￥{{product.price|floatformat:0}}</h4>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
